<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="end">
          <ion-back-button (click)="retour()"></ion-back-button>
      </ion-buttons>
      <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding"  *ngIf="data">
  <ion-card >
      <ion-card-header>
          <ion-card-title>
              {{ data.nom }}
          </ion-card-title>
          <ion-card-subtitle>
              {{ data.prenom }}
          </ion-card-subtitle>
          <ion-card-subtitle>
              {{ data.hopital }}
          </ion-card-subtitle>
          <ion-card-subtitle>
            CNOM(CNOCD):  {{ data.cnom }}
          </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content >
        <ion-item>
            <ion-label>Spécialité:</ion-label>
          {{data.specialite}}
        </ion-item>
        <ion-label>Contact:</ion-label>
          <ion-item>
              <div  slot="end">
                  <ion-button color="success" (click)="appelleRMed(data.telephone)">
                      <ion-icon slot="end" name="call"></ion-icon>
                  </ion-button>
                  <ion-button color="success"(click)="sendSms()">
                      <ion-icon slot="end" name="mail"></ion-icon>
                  </ion-button>

                  <a href="https://api.whatsapp.com/send?phone={{data.telephone}}">
                    <ion-button color="success"><ion-icon slot="end" name="logo-whatsapp"></ion-icon></ion-button>
                  </a>

              </div>
          </ion-item>
           Email: <a>{{ data.mail }}</a>
           <p *ngIf="networkStatus && networkStatus.connected == true">Visite:{{data.nbrV}}</p>
          <p *ngIf="networkStatus && networkStatus.connected == true">Appel:{{data.nbrA}}</p>
      </ion-card-content>
  </ion-card>
  <ion-grid *ngIf="isSms==true">
    <ion-row>
       <ion-col size="9"><ion-textarea type="text" [(ngModel)]="Sms" placeholder="Votre message ici"></ion-textarea></ion-col>
        <ion-col size="3">
          <ion-button shape="full" (click)="smsMed(data.telephone)">
              <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid >
</ion-content>
